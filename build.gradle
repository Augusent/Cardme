buildscript {

    ext.androidPlugin = '3.0.0-alpha4'
    ext.supportLibrary = '26.0.0-beta2'
    ext.rxJava = '1.3.0'
    ext.rxAndroid = '1.2.1'
    ext.playServices = '11.0.1'
    ext.dagger = '2.9'
    ext.moxy = '1.5.3'
    ext.leakCanary = '1.5.1'

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidPlugin"
        classpath "io.realm:realm-gradle-plugin:3.3.0"
        classpath "com.google.gms:google-services:3.1.0"
        classpath ("com.google.firebase:firebase-plugins:1.1.0") {
            exclude group: 'com.google.guava', module: 'guava-jdk5'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://github.com/uPhyca/stetho-realm/raw/master/maven-repo' }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
